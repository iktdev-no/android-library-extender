plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'

}

android {
    namespace 'no.iktdev.extender'
    compileSdk androidSdkVersion

    defaultConfig {
        minSdk androidMinSdk
        targetSdk androidSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }
    kotlinOptions {
        jvmTarget = kotlinJvmTarget
    }
}

dependencies {

    implementation coreLibraries.kotlin
    implementation layoutLibraries.androidx


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId "no.iktdev.android"
                artifactId "extender"
                version '0.0.1-alpha-8'

                artifact(bundleReleaseAar)
            }
        }
        repositories {
            maven {
                name = "ExtenderLibrary"
                url = uri("https://reposilite.iktdev.no/releases")
                credentials {
                    username = System.getenv("reposiliteUsername")
                    password = System.getenv("reposilitePassword")
                }
            }
        }
    }
}